<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>

</head>
<body>

<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="dto : ${TopicList}">
            <p>Name: <a th:href="@{/topic/{id}(id=${dto.id})}" th:text="${dto.name}"></a></p>
        </tr>
    </tbody>
</table>

</body>
</html>
