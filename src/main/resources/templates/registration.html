<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

<div class="container">
    <h2>Регистрация</h2>
    <form th:action="@{/registration}" method="post">

        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required th:field="${user.username}" />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required th:field="${user.password}" />

        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required th:field="${user.email}" />

        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
